<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/info.css" >
</head>
<body>
<div class="wrapper-contact">
    <h1 class="wrapper-tt">个人信息</h1>
    <div class="wrapper-bd">
        <div class="contact-box contact-box-mobile">
            <div class="contact-box-hd"><h2>昵称</h2>
                <a href="javascript:;" onclick="xg('name')">修改</a>
            </div>
            <div class="contact-box-bd">
                <span class="num" id="name"> </span>
            </div>
            <hr>
        </div>
        <div class="contact-box">
            <div class="contact-box-hd">
                <h2>账号类型</h2>
            </div>
            <div class="contact-box-bd">
                <span class="num">手机号</span>
            </div>
            <hr>
        </div>
        <div class="contact-box contact-box-mobile">
            <div class="contact-box-hd">
                <h2>手机号码</h2>
                <a href="javascript:;" onclick="xg('phone')">修改</a>
            </div><div class="contact-box-bd">
            <span class="num" id="phone"> </span>
            <hr>
        </div>
            <div class="contact-box contact-box-mobile">
                <div class="contact-box-hd">
                    <h2>密码</h2>
                    <a href="javascript:;" onclick="xg('mima')">修改</a>
                </div><div class="contact-box-bd">
                <span class="num">**********</span>
                <hr>
            </div>
        </div>
        </div>
    </div>
</div>
<script src="./javascript/jquery-1.10.2.min.js"></script>
    <script src="../layuiadmin/layui/layui.all.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:'info?do=info',
                methods:'post',
                success:function (data1) {
                    obj = JSON.parse(data1);
                    document.getElementById('name').innerHTML=obj.username;
                    document.getElementById('phone').innerHTML=obj.phone;
                },error:function (data1) {
                    layer.msg('错误');
                }
            });
        })
        function xg(x) {
            if (x=="name") {
                layer.prompt({title: '修改姓名', formType: 0}
                    , function (text, index) {
                        layer.close(index);
                        layer.msg('姓名修改为：' + text);
                    });

            }
            if (x=="mima") {
                layer.prompt({title: '修改密码', formType: 0}
                    , function (text, index) {
                        layer.close(index);
                        layer.msg('密码修改为：' + text);
                    });

            }
            if (x=="phone") {
                layer.msg('手机号暂时无法修改');
            }
        }
    </script>
</body>
</html>
